<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReengKiGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .logo p {
            color: #666;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2196f3;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .error {
            color: #f44336;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 6px;
            border: 1px solid #ffcdd2;
        }
        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ReengKi</h1>
            <p>링키고 관리자 시스템</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="account">사용자명:</label>
                <input type="text" id="account" name="account" required placeholder="사용자명을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn">로그인</button>
            <div id="error" class="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Store user info in localStorage for convenience, but auth relies on httpOnly cookie
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect based on user role
                    if (result.user.role === 'DIRECTOR') {
                        window.location.href = '/director';
                    } else if (result.user.role === 'HEAD_OFFICE' || result.user.role === 'REGIONAL_MANAGER') {
                        window.location.href = '/admin_head';
                    } else {
                        window.location.href = '/login';
                    }
                } else {
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = '잘못된 사용자명 또는 비밀번호입니다.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = '로그인에 실패했습니다. 다시 시도해 주세요.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
